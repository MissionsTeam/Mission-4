<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FixIt - Let's Fix It!</title>
    <link rel="stylesheet" href="/Mission-4/Assets/CSS/report.css" />
    <link rel="stylesheet" href="/Mission-4/Assets/CSS/globals.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="script.js" defer></script>
  </head>

  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div class="page-container">
      <!-- HEADER -->
      <header class="header">
        <div class="header-inner">
          <a href="index.html">
            <img src="Assets/Images/Logo.png" alt="FixIt Logo" class="logo" />
          </a>
          <div class="search-bar">
            <input type="text" placeholder="Search FixIt" />
            <a href="#" class="nav-btn login">Search</a>
          </div>
          <nav class="nav-buttons">
            <a href="#" class="nav-btn">Menu</a>
            <a href="login.html" class="nav-btn login">myFixIt</a>
          </nav>
        </div>
      </header>

      <!-- MAIN BODY -->
        <div class="main-body" id="main-content">
        <!-- LEFT BODY -->
        <div class="body-left"></div>

        <!-- RIGHT BODY -->
        <div class="body-right">
          <!-- HERO SECTION -->
          <section class="hero">
            <div class="hero-overlay"></div>
            <div class="hero-content">
              <h1>Rubbish and Waste</h1>
              <h2>Overflowing Public Bins</h2>
            </div>
          </section>

          <!-- REPORT ISSUE DROPDOWN SECTION -->
          <section class="section-card" id="report-issue-section">
            <h2>
              <i class="fa-solid fa-triangle-exclamation"></i> What is the
              Issue?
            </h2>
            <label for="issue-type" class="dropdown-label"
              >Select an issue:</label
            >
            <select id="issue-type" class="dropdown-select">
              <option value="" disabled selected>-- Choose an option --</option>
              <option value="bins">Overflowing public bins</option>
              <option value="dumping">Illegal dumping / fly tipping</option>
              <option value="trolleys">Abandoned shopping trolleys</option>
              <option value="missed">
                Missed rubbish or recycling collection
              </option>
              <option value="litter">Litter in public spaces</option>
              <option value="broken-bins">Broken recycling bins or lids</option>
              <option value="multiple">2 or more of the above</option>
            </select>
          </section>

          <!-- REPORT FORM SECTION -->
          <section class="section-card" id="report-form-section">
            <form id="report-form">
              <div class="form-group">
                <label for="image-upload"><strong>Upload Image</strong></label>
                <div class="upload-area" id="upload-area">
                  <input type="file" id="image-upload" accept="image/*" />
                  <div class="upload-buttons">
                    <button
                      type="button"
                      onclick="document.getElementById('image-upload').click()"
                    >
                      Upload
                    </button>
                    <button type="button" onclick="removeImage()">
                      Remove
                    </button>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="description"><strong>Description</strong></label>
                <textarea
                  id="description"
                  name="description"
                  rows="4"
                  maxlength="300"
                  placeholder="Enter a description..."
                  oninput="updateCounter('description')"
                  required
                ></textarea>
                <div class="char-counter" id="description-counter">0 / 300</div>
              </div>

              <div class="form-group">
                <label for="report-date"><strong>Date</strong></label>
                <input
                  type="date"
                  id="report-date"
                  name="report-date"
                  required
                />
              </div>

              <div class="form-group">
                <label for="location"><strong>Location</strong></label>
                <input
                  type="text"
                  id="location"
                  name="location"
                  placeholder="Enter or choose location"
                  required
                />
                <button type="button" class="cta-btn" id="toggle-map">
                  Choose Location on Map
                </button>
                <div id="map-container" style="display: none; margin-top: 1rem">
                  <div id="map-interactive" style="height: 300px"></div>
                </div>
              </div>

              <div class="form-actions">
                <button type="button" class="cta-btn" onclick="cancelReport()">
                  Cancel Report
                </button>
                <button
                  type="submit"
                  class="cta-btn"
                  id="submit-report"
                  disabled
                >
                  Submit Report
                </button>
              </div>
            </form>
          </section>
        </div>
      </div>

      <!-- FOOTER -->
      <footer class="footer">
        <div class="footer-inner">
          <div class="section-left">
            <div class="footer-title">
              <i class="fa-solid fa-location-dot"></i>
              <span>Visit Us</span>
            </div>
            <p class="footer-address">
              Raphoe House Level 1/8<br />
              Gloucester Park Road,<br />
              Onehunga, Auckland 1061
            </p>
          </div>

          <div class="section-center">
            <div class="footer-title">
              <span>Need Help? Get In Touch</span>
            </div>
            <div class="contact-buttons">
              <button class="contact-btn">
                <i class="fa-solid fa-phone"></i><span>Phone</span>
              </button>
              <button class="contact-btn">
                <i class="fa-solid fa-envelope"></i><span>Email</span>
              </button>
            </div>
          </div>

          <div class="section-right">
            <div class="footer-title">
              <i class="fa-solid fa-share-nodes"></i>
              <span>Follow Us</span>
            </div>
            <div class="social-buttons">
              <a class="social-btn" href="#"
                ><i class="fa-brands fa-x-twitter"></i
              ></a>
              <a class="social-btn" href="#"
                ><i class="fa-brands fa-instagram"></i
              ></a>
              <a class="social-btn" href="#"
                ><i class="fa-brands fa-youtube"></i
              ></a>
              <a class="social-btn" href="#"
                ><i class="fa-brands fa-linkedin-in"></i
              ></a>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <!-- GOOGLE MAPS API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqSjugcn-P_-pt2ZVVyMAdxvJXW6tIvck&libraries=places&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
