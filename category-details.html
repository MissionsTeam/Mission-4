<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FixIt - Let's Fix It!</title>
  <link rel="stylesheet" href="CSS/category-details.css" />
  <link rel="stylesheet" href="CSS/globals.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="script.js"></script>
</head>
</head>
    <!-- HEADER -->
    <header class="header">
      <div class="header-inner">
        <img src="/Images/Logo.png" alt="FixIt Logo" class="logo" />
        <div class="search-bar">
          <input type="text" placeholder="Search FixIt" />
          <a href="#" class="nav-btn login">Search</a>
        </div>
        
        <!-- HAMBURGER BUTTON for mobile/tablet -->
        <button class="hamburger" aria-label="Toggle navigation">
        <i class="fa fa-bars"></i>
        </button>

        <nav class="nav-buttons">
          <a href="#" class="nav-btn">Menu</a>
          <a href="#" class="nav-btn login">myFixIt</a>
        </nav>
      </div>
    </header>

    <!-- MAIN BODY -->
    <div class="main-body">

    <!-- LEFT BODY -->
      <div class="body-left">
      </div>

    <!-- RIGHT BODY -->
      <div class="body-right">

    <!-- HERO SECTION -->
        <section class="hero">
          <div class="hero-overlay"></div>
          <div class="hero-content">
            <h1>Rubbish and Waste</h1>
            <h2>Issues involving Rubbish and Waste</h2>
          </div>
        </section>

        <!-- REPORT ISSUE DROPDOWN SECTION -->
<section class="section-card" id="report-issue-section">
  <h2><i class="fa-solid fa-triangle-exclamation"></i> What is the Issue?</h2>

  <!-- DROPDOWN MENU -->
  <label for="issue-type" class="dropdown-label">Select an issue:</label>
  <select id="issue-type" class="dropdown-select">
    <option value="" disabled selected>-- Choose an option --</option>
    <option value="bins">Overflowing public bins</option>
    <option value="dumping">Illegal dumping / fly tipping</option>
    <option value="trolleys">Abandoned shopping trolleys</option>
    <option value="missed">Missed rubbish or recycling collection</option>
    <option value="litter">Litter in public spaces</option>
    <option value="broken-bins">Broken recycling bins or lids</option>
    <option value="multiple">2 or more of the above</option>
  </select>

  <!-- NAVIGATION BUTTONS -->
  <div class="dropdown-buttons">
    <button class="cta-btn" id="back-button">Back</button>
    <button class="cta-btn" id="next-button" disabled>Next</button>
  </div>
</section>


    </div> <!-- .body-right end -->

    </div> <!-- .main-body end -->

    <!-- FOOTER -->
      <footer class="footer">
        <div class="footer-inner">
            
    <!-- LEFT SECTION -->
      <div class="section-left">
        <div class="footer-title">
          <i class="fa-solid fa-location-dot"></i>
          <span>Visit Us</span>
        </div>
          <p class="footer-address">
            Raphoe House Level 1/8<br />
            Gloucester Park Road,<br />
            Onehunga, Auckland 1061
          </p>
      </div>

    <!-- CENTER SECTION -->
    <div class="section-center">
      <div class="footer-title">
        <span>Need Help? Get In Touch</span>
      </div>
      <div class="contact-buttons">
        <button class="contact-btn">
          <i class="fa-solid fa-phone"></i>
          <span>Phone</span>
        </button>
        <button class="contact-btn">
          <i class="fa-solid fa-envelope"></i>
          <span>Email</span>
        </button>
      </div>
    </div>

    <!-- RIGHT SECTION-->
    <div class="section-right">
      <div class="footer-title">
        <i class="fa-solid fa-share-nodes"></i>
        <span>Follow Us</span>
      </div>
      <div class="social-buttons">
        <a class="social-btn" href="#"><i class="fa-brands fa-x-twitter"></i></a>
        <a class="social-btn" href="#"><i class="fa-brands fa-instagram"></i></a>
        <a class="social-btn" href="#"><i class="fa-brands fa-youtube"></i></a>
        <a class="social-btn" href="#"><i class="fa-brands fa-linkedin-in"></i></a>
      </div>
    </div>
  </div>
</footer>
</div>  
</body>
</html>
