<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FixIt - Let's Fix It!</title>
  <link rel="stylesheet" href="Assets/CSS/login.css" />
  <link rel="stylesheet" href="Assets/CSS/globals.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <div class="main-body">
    <div class="overlay" aria-hidden="true"></div>

    <!-- LOGIN SECTION -->
    <main id="main-content" class="login-modal" role="main">
      <h1 class="login-title">
        <a href="index.html" class="back-link" aria-label="Back to homepage">
          <i class="fa-solid fa-circle-arrow-left" aria-hidden="true"></i>
        </a>
        Welcome Back!
      </h1>

      <p class="login-subtitle">
        Please enter your account details to log in to <strong>FixIt</strong>.
      </p>

      <form class="login-form" action="myfixit.html" method="get" aria-label="Login Form">
        <label for="email" class="sr-only">Email Address</label>
        <input type="email" id="email" name="email" class="input" placeholder="Email" />

        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="input" placeholder="Password"/>

        <p class="form-footer">
          <a href="#" class="forgot-password-link">Forgot password?</a>
        </p>

        <button type="submit" class="form-btn">Login</button>
      </form>

      <div class="divider" aria-hidden="true">
        <span></span>
        <p>or continue with</p>
        <span></span>
      </div>

      <div class="social-login-buttons" role="group" aria-label="Social Login Options">
        <button class="social-btn google" aria-label="Log in with Google">
          <i class="fa-brands fa-google" aria-hidden="true"></i> Log in with Google
        </button>
        <button class="social-btn apple" aria-label="Log in with Apple">
          <i class="fa-brands fa-apple" aria-hidden="true"></i> Log in with Apple
        </button>
      </div>

      <p class="register-text">
        Don't have an account?
        <a href="#" class="sign-up-link">Register now</a>
      </p>
    </main>
  </div>

</body>
</html>
