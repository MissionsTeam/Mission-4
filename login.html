<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FixIt - Let's Fix It!</title>
  <link rel="stylesheet" href="Assets/CSS/login.css" />
  <link rel="stylesheet" href="Assets/CSS/globals.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
    <!-- MAIN BODY -->
    <div class="main-body">
      <div class="overlay"></div>

    <!-- LOGIN SECTION -->
  <div class="login-modal">
    <h1 class="login-title">
      <a href="index.html" class="back-link">
        <i class="fa-solid fa-circle-arrow-left"></i>
      </a> Welcome Back!
    </h1>
    <p class="login-subtitle">Please enter your account details to login to FixIt</p>
    <form class="login-form">
      <input type="email" class="input" placeholder="Email"/>
      <input type="password" class="input" placeholder="Password"  />
      <p class="form-footer">Forgot password?</p>
      <a href="myfixit.html" class="form-btn">Login</a>
    </form>
    <div class="divider">
      <span></span>
      <p>or continue with</p>
      <span></span>
    </div>
    <div class="social-login-buttons">
      <button class="social-btn google">
        <i class="fa-brands fa-google"></i> Log in with Google
      </button>
      <button class="social-btn apple">
        <i class="fa-brands fa-apple"></i> Log in with Apple
      </button>
    </div>
      <p class="register-text">
        Don't have an account?
        <a href="#" class="sign-up-link">Register now</a>
      </p>
    </div>
  </div>
      </div> <!-- .main-body end -->
  </div>  
  </body>
